version: "27.0.3"

services:
    app:
        build:
            context: .
        container_name: laravel-app
        ports:
            - "8000:9000"
        volumes:
            - .:/var/www
        networks:
            - app-network
        depends_on:
            - db

    db:
        image: mysql:5.7
        container_name: mysql-db
        environment:
            MYSQL_ROOT_PASSWORD:
            MYSQL_DATABASE: ferras
            MYSQL_USER: root
            MYSQL_PASSWORD:
        ports:
            - "3306:3306"
        networks:
            - app-network

networks:
    app-network:
        driver: bridge
